[colors]
background = #aa2F343F
background-alt = #444
foreground = #dfdfdf
foreground-alt = #555
primary = #ffb52a
accent = #c5a9f9
secondary = #e60053
alert = #bd2c40

[bar/root]
background = ${colors.background}
foreground = ${colors.foreground}
width = 10%
height = 21
pseudo-transparency = true
override-redirect = true
wm-restack = i3
font-0 = Hack:size=10;3
font-1 = "Font Awesome 6 Free:style=Solid:pixelsize=12;3"
font-2 = "Font Awesome 6 Free:style=Regular:pixelsize=12;3"
font-3 = "Font Awesome 6 Brands:style=Solid:pixelsize=12;3"
font-4 = "darksouls:style=Regular:size=22;7"

[bar/hidden-left]
inherit = bar/root
background = #002F343F
modules-left = powermenu battery xkeyboard
width = 15%
offset-x = 11
module-margin = 1

[bar/left]
inherit = bar/root
modules-left = i3
width = 45%
radius                = 10
fixed-center          = true
border-transparent    = true
offset-x = 15%
offset-y              = 2

[bar/right]
inherit = bar/root
module-margin-left = 2
module-margin-center = 2
modules-left = temperature pulseaudio date cpu memory
padding-left = 2
padding-right = 1
tray-position = right
tray-padding = 1
width = 30%
radius                = 10
fixed-center          = true
border-transparent    = true
offset-y              = 2
offset-x = 69%
cursor-click = pointer
cursor-scroll = ns-resize

[module/i3]
type = internal/i3
pin-workspaces = true
strip-wsnumbers = true
enable-scroll = false
label-mode = %mode%
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

label-mode-padding = 2
label-mode-foreground = #000
label-mode-background = ${colors.primary}

; label-focused = %icon%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 2

label-unfocused-padding = 2
label-unfocused-foreground = #afafaf
label-focused-foreground = ${colors.accent}
label-urgent-foreground = #ff0000

; visible = Active workspace on unfocused monitor
; label-visible = %index%
;ws-icon-[0-9]+= label:icon
ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8;
ws-icon-8 = 9;
ws-icon-default = 

label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}

; urgent = Workspace with urgency hint set
label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

; Separator in between workspaces
; label-separator = |

[module/powermenu]
type = custom/menu

expand-right = true

format-spacing = 1

label-open = " "
label-open-foreground = ${colors.primary}
label-close = cancel
label-close-foreground = ${colors.accent}
label-separator = |
label-separator-foreground = ${colors.foreground-alt}

menu-0-0 = reboot
menu-0-0-exec = menu-open-1
menu-0-1 = power off
menu-0-1-exec = menu-open-2

menu-1-0 = back
menu-1-0-exec = menu-open-0
menu-1-1 = i3exit reboot
menu-1-1-exec = reboot

menu-2-1 = back
menu-2-0 = power off
menu-2-0-exec = i3exit shutdown
menu-2-1-exec = menu-open-0

[module/date]
type = internal/date
interval = 1

date =
date-alt = " %d-%m-%Y"

time = %H:%M
time-alt = %H:%M:%S

format-prefix = 
format-prefix-foreground = ${colors.accent}

label = %date% %time%

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>
ramp-volume-foreground = ${colors.accent}
label-volume = %percentage%%
label-volume-foreground = ${root.foreground}

label-muted =   muted
label-muted-foreground = #666
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

[module/temperature]
type = internal/temperature
thermal-zone = 0
hwmon-path = /sys/devices/virtual/thermal/thermal_zone0/hwmon1/temp1_input
warn-temperature = 70

format = <ramp> <label>
format-warn = <ramp> <label-warn>

label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.secondary}

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 
ramp-foreground = ${colors.accent}

[module/battery]
type = internal/battery

full-at = 98

battery = BAT1
adapter = ACAD

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750

format-discharging = <ramp-capacity> <label-discharging>
format-charging = <animation-charging> <label-charging>
format-full = <ramp-capacity> <label-full>
poll-interval = 1

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = ""
format-prefix-foreground = ${colors.accent}
; format-underline = #f90000
label = %percentage:2%%

[module/memory]
type = internal/memory
format-prefix = " "
format-prefix-foreground = ${colors.accent}
; format-underline = #4bffdc
label = %percentage_used%%

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}
format-prefix-underline = ${colors.secondary}

label-layout = %layout%
label-layout-underline = ${colors.secondary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-background = ${colors.secondary}
label-indicator-underline = ${colors.secondary}
