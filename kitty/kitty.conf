font_size 11.0
sync_to_monitor yes
background_opacity 0.7
font_family      Inconsolata Nerd Font Complete Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
tab_bar_style powerline
tab_title_template "{index}. {title}"
active_border_color none
inactive_border_color #444444
disable_ligatures always
font_features none

map alt+enter new_tab_with_cwd
map alt+q close_tab
map alt+n set_tab_title
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
map alt+right next_tab
map alt+left previous_tab

term xterm-256color

background #122637
foreground #ffffff
cursor #f0cb09
selection_background #000000
color0 #000000
color8 #545454
color1 #CC6666
color9 #f40d17
color2 #37dd21
color10 #3bcf1d
color3 #fee409
color11 #ecc809
color4 #1460d2
color12 #5555ff
color5 #B294BB
color13 #ff55ff
color6 #00bbbb
color14 #6ae3f9
color7 #bbbbbb
color15 #ffffff
selection_foreground #FFFFFF

enable_audio_bell no
